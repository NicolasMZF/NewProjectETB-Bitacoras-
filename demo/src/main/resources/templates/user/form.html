<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styleForm.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <!-- Mostrar el mensaje de alerta -->
    <div th:if="${message}" class="alert">
        <p th:text="${message}"></p>
    </div>

    <h2>Create User</h2>
    <form th:action="@{/users/new}" method="post">
        <label for="name">Name:</label>
        <input th:field="${user.name}" type="text" name="name" id="name" required>
        <label for="email">Email:</label>
        <input th:field="${user.email}" type="text" name="email" id="email">
        <label for="phone">Phone:</label>
        <input th:field="${user.phone}" type="text" name="phone" id="phone">
        <button type="submit">Save</button>
    </form>

    <a href="/users">Back to List</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
